    <main class="main_block cart_main cart2_main">
        <div class="cart_top cart2_top">
            <h6><span><a href="cart.html">STEP.1  >></a></span> STEP.2  >> <span>STEP.3</span></h6>
            <h6>需付款：NTD.</h6>
            <h4>付款資訊</h4>
            <div class="cart2_top_flex">
                <div class="cart2_top_left cart2_main_margin">
                    <input type="radio" name="cart2_payinfo" id="cart2_payinfo_atm"><label for="cart2_payinfo_atm">ATM轉帳</label>
                    <br>
                    <input type="radio" name="cart2_payinfo" id="cart2_payinfo_credit"><label for="cart2_payinfo_credit">信用卡付款</label>
                </div>
                <div class="cart2_top_right cart2_main_margin">
                    <label for="cart2_payinfo_card_num">卡號
                        <input type="text" name="" id="cart2_payinfo_card_num">
                        <input type="text" name="" id="">
                        <input type="text" name="" id="">
                        <input type="text" name="" id="">
                    </label>
                    <br>
                    <label for="cart2_payinfo_card_exp">有效期限
                        <input type="text" name="" id="cart2_payinfo_card_exp">
                        <span>/</span>
                        <input type="text" name="" id="">
                    </label>
                    <br>
                    <label for="cart2_payinfo_card_check">認證碼
                        <input type="text" name="" id="cart2_payinfo_card_check">
                    </label>
                </div>
            </div>
        </div>
        <div class="cart2_bleft">
            <h4>領貨人資訊</h4>
            <div class="cart2_main_margin">
                <input type="checkbox" name="" id="cart2_pickinfo_1"><label for="cart2_pickinfo_1">領貨人資訊同會員資訊</label>
                <div class="cart2_pickinfo">
                    <label for="cart2_pickinfo_name">姓名
                        <input type="text" name="" id="cart2_pickinfo_name">
                    </label>
                    <br>
                    <label for="cart2_pickinfo_phone">手機
                        <input type="text" name="" id="cart2_pickinfo_phone">
                    </label>
                    <br>
                    <label for="cart2_pickinfo_mail">電子信箱
                        <input type="text" name="" id="cart2_pickinfo_mail">
                    </label>
                </div>
            </div>
        </div>
        <div class="cart2_bright">
            <h4>其他</h4>
            <div class="cart2_main_margin">
                <input type="checkbox" name="" id="cart2_other_1"><label for="cart2_other_1">透過信箱得知訂單狀況</label>
                <br>
                <input type="checkbox" name="" id="cart2_other_2"><label for="cart2_other_2">雲端發票</label>
                <input type="text" name="" id="cart2_other_2">
                <br>
                <input type="checkbox" name="" id="cart2_other_3"><label for="cart2_other_3">統編</label>
                <input type="text" name="" id="cart2_other_3">
                <br>
                <label for="cart2_other_4">訂單備註</label>
                <input type="text" id="cart2_other_4">
            </div>
            <a href="cart_3.html"><input type="submit" value="提交訂單"></a>
        </div>

    </main>
